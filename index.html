<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Work</title>
		<link rel="stylesheet" href="./asset/main.css" />
	</head>
	<body>
		<h1 class="header">Create Playlist</h1>
		<form onsubmit="formSubmit()" class="form-submit">
			<label for="title">Title:</label><br />
			<input type="text" id="title" name="title" value="" /><br />
			<label for="description">Description:</label><br />
			<input type="text" id="description" name="description" value="" /><br />
			<input type="submit" />
		</form>

		<div class="track-info">
			<img src="./asset/images/img-song.jpg" alt="Album-picture" />
			<p class="title" id="track-title">Track-title</p>
			<p class="artist" id="artist">Artist</p>
			<p class="album">Album</p>
			<button type="submit">Select</button>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="./asset/main.js"></script>
	</body>
</html>
